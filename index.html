<!DOCTYPE html>
<html>
<head>
    <title>Lua Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #1e1e1e;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #container {
            display: flex;
            height: 100vh;
        }
        #sidebar {
            width: 250px;
            min-width: 100px;
            max-width: 80%;
            background-color: #252526;
            color: #ffffff;
            display: flex;
            align-items: left;
            flex-direction: column;
            user-select: none;
            border-right: 1px solid #3c3c3c;
            flex-shrink: 0;
        }
        .splitter {
            width: 1px;
            background: transparent;
            position: relative;
            cursor: col-resize;
            flex-shrink: 0;
            transition: background-color 0.2s;
        }
        .splitter:hover, .splitter.dragging {
            background-color: #0078d4;
        }
        .splitter::after {
            content: '';
            position: absolute;
            left: -2px;
            right: -2px;
            top: 0;
            bottom: 0;
            z-index: 999;
        }
        /* Prevent text selection while dragging */
        .dragging {
            user-select: none;
            -webkit-user-select: none;
        }
        /* Prevent CodeMirror from interfering with splitter */
        .CodeMirror {
            pointer-events: auto;
        }
        .dragging .CodeMirror {
            pointer-events: none;
        }
        .editor-wrapper {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: hidden;
            position: relative;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 0;
            position: relative;
        }
        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            min-height: 0;
        }
        .console-container {
            display: flex;
            flex-direction: column;
            background: #1e1e1e;
            border-top: 1px solid #3c3c3c;
            height: 200px;
            min-height: 35px;
            max-height: 80%;
            position: relative;
        }
        .console-header {
            display: flex;
            align-items: center;
            padding: 0 8px;
            height: 35px;
            background: #252526;
            user-select: none;
            cursor: pointer;
        }
        .console-header .title {
            display: flex;
            align-items: center;
            color: #cccccc;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .console-header .actions {
            display: flex;
            align-items: center;
            margin-left: auto;
        }
        .console-header .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 28px;
            height: 28px;
            color: #cccccc;
            border-radius: 4px;
            cursor: pointer;
        }
        .console-header .action-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .console-header .action-button i {
            font-size: 18px;
        }
        .console-content {
            flex: 1;
            overflow: auto;
            padding: 8px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #cccccc;
            white-space: pre-wrap;
            min-height: 0;
        }
        .console-resize-handle {
            width: 100%;
            height: 1px;
            background: transparent;
            cursor: ns-resize;
            position: absolute;
            top: -1px;
            left: 0;
            z-index: 10;
            transition: background-color 0.2s;
        }
        .console-resize-handle:hover, 
        .console-resize-handle.dragging {
            background-color: #0078d4;
        }
        .console-resize-handle::after {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: -2px;
            bottom: -2px;
            z-index: 999;
        }
        /* Prevent text selection while dragging */
        .dragging {
            user-select: none;
            -webkit-user-select: none;
        }
        /* Prevent CodeMirror from interfering with console resizing */
        .dragging .CodeMirror {
            pointer-events: none;
        }
        .console-message {
            margin: 2px 0;
            display: flex;
            align-items: flex-start;
        }
        .console-message.error {
            color: #f48771;
        }
        .console-message.warning {
            color: #cca700;
        }
        .console-message.info {
            color: #75beff;
        }
        .console-message .icon {
            margin-right: 6px;
            font-size: 14px;
        }
        .CodeMirror {
            width: 100%;
            height: 100%;
            flex-grow: 1;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            line-height: 21px;
        }
        .title-bar {
            height: 35px;
            background-color: #3c3c3c;
            color: #ffffff;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-bottom: 1px solid #3c3c3c;
            justify-content: space-between;
        }
        .title-bar-buttons {
            display: flex;
            align-items: center;
        }
        .open-folder-button {
            background: #4d4d4d;
            border: none;
            color: #ffffff;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        .open-folder-button:hover {
            background: red;
        }
        #file-explorer {
            flex-grow: 1;
            overflow-y: auto;
            padding: 5px 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .file-item {
            cursor: pointer;
            font-size: 13px;
            color: #cccccc;
            position: relative;
            white-space: nowrap;
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .file-item:hover{
            background-color: red;
        }
        .file-item .content {
            display: flex;
            align-items: center;
            height: 22px;
            padding: 0;
            width: 100%;
            position: relative;
        }
        .file-item:hover > .content {
            background: transparent;
        }
        .file-item .icon {
            margin-left: 24px;
            margin-right: 4px;
            font-size: 16px;
            display: flex;
            align-items: center;
            min-width: 16px;
            justify-content: center;
            color: #7a7a7a;
        }
        .file-item .icon i {
            font-size: 18px;
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .file-item.directory .icon i {
            color: #dcb67a;
        }
        .file-item.file .icon i {
            color: #9cdcfe;
        }
        .file-item .arrow {
            width: 16px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s ease;
            color: #7a7a7a;
            font-size: 18px;
            flex-shrink: 0;
            position: absolute;
            left: 4px;
        }
        .file-item .arrow i {
            font-size: 16px;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s ease;
        }
        .file-item .arrow.expanded i {
            transform: rotate(90deg);
        }
        .file-item .arrow::before {
            content: none;
        }
        .file-item-children {
            display: none;
            width: 100%;
        }
        .file-item-children.expanded {
            display: block;
        }
        .file-item .content > .text {
            padding-left: 24px;
        }
        .file-item-children .file-item .content > .text {
            padding-left: 40px;
        }
        .file-item-children .file-item-children .file-item .content > .text {
            padding-left: 56px;
        }
        .file-item-children .file-item-children .file-item-children .file-item .content > .text {
            padding-left: 72px;
        }
        /* Custom CodeMirror theme adjustments */
        .cm-s-monokai.CodeMirror {
            background: #1e1e1e;
        }
        .CodeMirror-gutters {
            background: #252526 !important;
            border-right: 1px solid #3c3c3c !important;
        }
        .CodeMirror-linenumber {
            color: #858585 !important;
        }
        .minimap {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 60px;
            background: #1e1e1e;
            overflow: hidden;
            z-index: 10;
        }
        .minimap .CodeMirror {
            font-size: 2px;
            line-height: 3px;
            pointer-events: none;
            opacity: 0.6;
        }
        .minimap .CodeMirror-lines {
            padding: 0;
        }
        .minimap .CodeMirror-scroll {
            margin-right: 0 !important;
        }
        .minimap-slider {
            position: absolute;
            right: 0;
            width: 60px;
            background: rgba(100, 100, 100, 0.2);
            z-index: 11;
        }
        .minimap-slider:hover {
            background: rgba(100, 100, 100, 0.3);
        }
        /* Adjust main editor to make room for minimap */
        .CodeMirror.has-minimap {
            margin-right: 60px;
        }
        .open-folder-button i {
            font-size: 16px;
            margin-right: 4px;
        }
        .tab-bar {
            display: flex;
            background: #252526;
            height: 35px;
            overflow-x: auto;
            user-select: none;
            border-bottom: 1px solid #3c3c3c;
        }
        .tab-bar::-webkit-scrollbar {
            height: 0;
            width: 0;
        }
        .tab {
            display: flex;
            align-items: center;
            padding: 0 10px;
            min-width: 100px;
            max-width: 200px;
            height: 35px;
            background: #2d2d2d;
            border-right: 1px solid #3c3c3c;
            color: #969696;
            font-size: 12px;
            cursor: pointer;
            position: relative;
            gap: 5px;
        }
        .tab.active {
            background: #1e1e1e;
            color: #ffffff;
        }
        .tab:hover {
            background: #2a2a2a;
        }
        .tab .icon {
            display: flex;
            align-items: center;
            margin: 0;
        }
        .tab .icon i {
            font-size: 16px;
        }
        .tab .title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .tab .close {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-left: 4px;
        }
        .tab .close i {
            font-size: 16px;
            opacity: 0.8;
        }
        .tab .close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        .tab.active .close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="sidebar">
            <div class="title-bar">
                <span>Explorer</span>
                <div class="title-bar-buttons">
                    <button class="open-folder-button" id="openFolderButton">
                        <i class="material-icons">folder_open</i>
                        Open Folder
                    </button>
                </div>
            </div>
            <div id="file-explorer"></div>
        </div>
        <div class="splitter"></div>
        <div class="editor-wrapper">
            <div class="tab-bar">
                <div class="tab active">
                    <span class="title">Script 1</span>
                    <span class="close">
                        <i class="material-icons">close</i>
                    </span>
                </div>
            </div>
            <div class="editor-container">
                <textarea id="editor">-- Welcome to Lua Editor
local function hello()
    print("Hello, World!")
end

hello()</textarea>
            </div>
            <div class="console-container">
                <div class="console-header">
                    <span class="title">Console</span>
                    <div class="actions">
                        <button class="action-button">
                            <i class="material-icons">close</i>
                        </button>
                    </div>
                </div>
                <div class="console-content">
                    <!-- Console content will be dynamically populated -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/lua/lua.min.js"></script>
    <script src="renderer.js"></script>
</body>
</html>
